package:
  name: ypkpathway
  version: {{ environ.get('GIT_DESCRIBE_TAG', '') }}

build:
  number: {{environ.get('BINSTAR_BUILD', 1)}}
  entry_points:
    - ypkpathway = ypkpathway.ypkpathway:main
    - ypkpathway = ypkpathway.gui:main

source:
  path:

requirements:

  build:
    - python
    - pydna
    - docopt
    - notedown

  run:
    - python
    - pydna
    - docopt
    - notedown
    - pyqt

test:
  requires:
    - pyqt
    - nose
  commands:
    - ypkpathway -h
    - ypkpathway -v

about:
  home: https://github.com/BjornFJohansson/ypkpathway
  license: BSD
  summary: Assemble metabolic pathways from the command line using the ypkpathway protocol

# If the app key is present, the package will be an app, meaning it will
# appear in the Anaconda launcher.
app:
  # The command that is called to launch the app
  entry: ypkpathway-gui
  # Icon file contained in the recipe
  icon: ypkpathway.png
  summary: Summary of the package
  # If own_environment is true, installing the app through the launcher
  # will install into its own environment. The default is false.
  own_environment: true

